sudo: true
language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

branches:
  only:
  - master

script:
  - cargo build --verbose --all
  - cargo test --verbose --all
  - cargo run ashpaper-bin/poems/lovely-poem.eso

after_success:
  - if [ ! -f $HOME/.cargo/bin/cargo-coveralls ]; then
      cargo install --debug cargo-travis;
    fi
  - cargo coveralls
